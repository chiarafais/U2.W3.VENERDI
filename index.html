<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- INIZIO MODALE -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AGGIUNGI UN NUOVO PRODOTTO
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="validationNomeProdotto" class="form-label"
                  >Nome prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationNomeProdotto"
                  required
                />
                <div class="valid-feedback">Ottimo!</div>
                <div class="invalid-feedback">Campo obbligatorio.</div>
              </div>

              <div class="col-md-6">
                <label for="validationBrand" class="form-label">Brand</label>
                <div class="input-group has-validation">
                  <input
                    type="text"
                    class="form-control"
                    id="validationBrand"
                    aria-describedby="inputGroupPrepend"
                    required
                  />
                  <div class="valid-feedback">Ottimo!</div>
                  <div class="invalid-feedback">Campo obbligatorio.</div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="validationImg" class="form-label"
                  >URL Immagine</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationImg"
                  required
                />
                <div class="valid-feedback">Ottimo!</div>
                <div class="invalid-feedback">Campo obbligatorio.</div>
              </div>

              <div class="col-md-8">
                <label for="validationDescrizione" class="form-label"
                  >Descrizione</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDescrizione"
                  required
                />
                <div class="valid-feedback">Ottimo!</div>
                <div class="invalid-feedback">Campo obbligatorio.</div>
              </div>

              <div class="col-md-4">
                <label for="validationPrezzo" class="form-label">Prezzo</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">â‚¬</span>
                  <input
                    type="number"
                    class="form-control"
                    id="validationPrezzo"
                    aria-describedby="inputGroupPrepend"
                    required
                  />
                  <div class="valid-feedback">Ottimo!</div>
                  <div class="invalid-feedback">Campo obbligatorio.</div>
                </div>
              </div>
              <div class="row g-3">
                <button
                  type="button"
                  id="resetButton"
                  class="btn btn-secondary col-md-4"
                >
                  RESET
                </button>
                <div class="col-md-4"></div>
                <button
                  type="submit"
                  id="creazione"
                  class="btn btn-primary col-md-4"
                >
                  CREA PRODOTTO
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- FINE MODALE -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="apple-11-logo.svg" alt="logo" />
          </a>
          <div>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="homepage"
            >
              HOMEPAGE
            </button>
            <button
              class="btn btn-outline-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              AGGIUNGI PRODOTTO
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="alertContainer"></div>
      <div class="container">
        <div class="row products mt-5"></div>
      </div>
    </main>
    <script src="JS/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
