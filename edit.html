<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/edit.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="apple-11-logo.svg" alt="logo" />
          </a>
          <button class="btn btn-outline-primary" type="button" id="indietro">
            TORNA INDIETRO
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <h1>MODIFICA PRODOTTO</h1>
        <div class="alertContainer"></div>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationNomeProdotto" class="form-label"
              >Nome prodotto</label
            >
            <input
              type="text"
              class="form-control"
              id="validationNomeProdotto"
              required
            />
            <div class="valid-feedback">Ottimo!</div>
            <div class="invalid-feedback">Campo obbligatorio.</div>
          </div>

          <div class="col-md-6">
            <label for="validationBrand" class="form-label">Brand</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="validationBrand"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="valid-feedback">Ottimo!</div>
              <div class="invalid-feedback">Campo obbligatorio.</div>
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationImg" class="form-label">URL Immagine</label>
            <input
              type="text"
              class="form-control"
              id="validationImg"
              required
            />
            <div class="valid-feedback">Ottimo!</div>
            <div class="invalid-feedback">Campo obbligatorio.</div>
          </div>

          <div class="col-md-8">
            <label for="validationDescrizione" class="form-label"
              >Descrizione</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDescrizione"
              required
            />
            <div class="valid-feedback">Ottimo!</div>
            <div class="invalid-feedback">Campo obbligatorio.</div>
          </div>

          <div class="col-md-4">
            <label for="validationPrezzo" class="form-label">Prezzo</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">â‚¬</span>
              <input
                type="number"
                class="form-control"
                id="validationPrezzo"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="valid-feedback">Ottimo!</div>
              <div class="invalid-feedback">Campo obbligatorio.</div>
            </div>
          </div>
          <div class="row g-3">
            <button
              type="submit"
              id="modifiche"
              class="btn btn-primary col-md-3"
            >
              CONFERMA MODIFICHE
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/edit.js"></script>
  </body>
</html>
